		<style>
    	    body {
        	    margin: 0;
            	overflow: hidden;
            	position: relative; /* Ensure canvas and image are positioned relative to the body */
	        }
    	    canvas {
        	    display: block; /* Make the canvas a block element to fill its container */
        	}
			#clickNShareButton {
				position: absolute;
			    bottom: 30px;
    			left: 50%;
    			transform: translateX(-50%); /* see https://stackoverflow.com/questions/19461521/how-to-center-an-element-horizontally-and-vertically */
				width: 100px; /* Set the width of the image */
    	        cursor: pointer;
	            z-index: 1; /* Ensure image is above the canvas */
  	      	}
			#fullscreenButton {
    	        position: absolute; /* Position the image absolutely */
        	    left: 10px;
          	  	top: 10px;
            	width: 20px; /* Set the width of the image */
    	        cursor: pointer;
	            z-index: 1; /* Ensure image is above the canvas */
  	      	}
   		</style>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<script type="importmap">
			{
			  "imports": {
				"three": "https://unpkg.com/three@0.161.0/build/three.module.js",
				"three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/"
			  }
			}
		</script>
	</head>
	<body>
		<video id="videoU" style="display:none" autoplay playsinline></video>
		<video id="videoE" style="display:none" autoplay playsinline></video>
		<img id="fullscreenButton" src="./fullscreenButton.png" alt="Toggle fullscreen">
		<img id="clickNShareButton" src="./clickNShareButton.png" alt="Take photo and share...">
		<script type="module" src="./main.js"></script>
	</body>
</html>
